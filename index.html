<!doctype html>
<html lang="en">
    <head>
        <title>Forms 3</title>
    </head>
    <body>
        <h3>Registration</h3>
        <form>
            <p><b>Name</b></p>
            <input type="text" minlength="2">
            <p><b>Last Name</b></p>
            <input type="text">
            <p><b>ID</b></p>
            <input type="number">
            <p><b>Birthday</b></p>
            <input type="date">
            <p><b>Email</b></p>
            <input type="email">
            <p><b>Password</b></p>
            <input type="password" minlength="8" maxlength="18">
            <p><b>Repeat Password</b></p>
            <input type="password" minlength="8" maxlength="18">
            <br>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
